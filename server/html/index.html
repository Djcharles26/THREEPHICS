<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threegraph</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="http://localhost:3000/styles/style.css"  type="text/css">
</head>
<body class="body">
    <section class="heady">
        <div class="Logo">
            <span class="glyphicon glyphicon-fire" style="line-height: 0; align-self: center; font-size: 25px; margin-right: 10px;"></span>
            <h1 style="font-size: 23px;"> Threegraph</h1> 
        </div>
        <div class="windowBtn">
            <div>
                <span id="min" class="glyphicon glyphicon-minus" style=" margin-top: auto; margin-bottom: auto; align-items: baseline; font-size: 15px; margin-right: 10px; margin-left: 10px;"></span> 
            </div>
            <div>
                <span id="close" class="glyphicon glyphicon-remove" style="margin-top: auto; margin-bottom: auto;  font-size: 15px; margin: auto 10px auto 10px;"></span>
            </div>
        </div>
    </section>
    <section class="content">
        <div id="toolbar">
            <div class="dropdown">
                <button class="dropbtn" >Archivo</button>
                <div class="dropdown-content">
                <a href="#">Opcion1</a>
                <a href="#">Opcion2</a>
                <a href="#">Opcion3</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn" >Edici√≥n</button>
                <div class="dropdown-content">
                <a href="#">Opcion1</a>
                <a href="#">Opcion2</a>
                <a href="#">Opcion3</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn" >Vistas</button>
                <div class="dropdown-content">
                <a href="#">Opcion1</a>
                <a href="#">Opcion2</a>
                <a href="#">Opcion3</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn" >Animar</button>
                <div class="dropdown-content">
                <a href="#">Opcion1</a>
                <a href="#">Opcion2</a>
                <a href="#">Opcion3</a>
                </div>
            </div>
        </div>
        <div id="botonsitos">
            <button onclick="addObject('cube')">
                <img src="http://localhost:3000/icons/3d.png" alt="Cube">
            </button>
            <button onclick="addObject('toroid')">
                <img src="http://localhost:3000/icons/donut(1).png" alt="Cube">
            </button>
            <button onclick="addObject('sphere')">
                <img src="http://localhost:3000/icons/sphere.png" alt="Cube">
            </button>
            <button onclick="addObject('cone')">
                <img src="http://localhost:3000/icons/geometrico.png" alt="Cube">
            </button>
            <button onclick="">
                <img src="http://localhost:3000/icons/bone.png" alt="Cube">
            </button>
            <button id="select-btn" onclick="setParent()" style="display: none; height: 40px;align-self: center;">
                <img src="http://localhost:3000/icons/enlace.png" alt="Unir" style="width: 24px;height: 24px;align-self: center;justify-self: center;margin-left: 8px;">
            </button>
            <button id="unselect-btn" onclick="" style="display: none; height: 40px;align-self: center;">
                <img src="http://localhost:3000/icons/cadena.png" alt="Unir" style="width: 24px;height: 24px;align-self: center;justify-self: center;margin-left: 8px;">
            </button>
        </div>
        <div id="panel">
            <div id="botonsitos_vertical">
                <div onclick="changeCamera(TOP)">
                    <span class="glyphicon glyphicon-menu-up" style=" align-items: center; font-size: 20px; margin: 10px;"></span> 
                </div>
                <div onclick="changeCamera(BOTTOM)">
                    <span class="glyphicon glyphicon-menu-down" style=" align-items: center; font-size: 20px; margin: 10px;"></span> 
                </div>
                <div onclick="changeCamera(LEFT)">
                    <span class="glyphicon glyphicon-menu-left" style=" align-items: center; font-size: 20px; margin: 10px;"></span> 
                </div>
                <div onclick="changeCamera(RIGHT)">
                    <span class="glyphicon glyphicon-menu-right" style=" align-items: center; font-size: 20px; margin: 10px;"></span> 
                </div>
                <div onclick="changeCamera(FRONT)">
                    <span class="glyphicon glyphicon-stop" style=" align-items: center; font-size: 20px; margin: 10px;"></span> 
                </div>
                <div onclick="changeCamera(PERSPECTIVE)">
                    <span class="glyphicon glyphicon-screenshot" style=" align-items: center; font-size: 20px; margin: 10px;"></span> 
                </div>
                
            </div>  
            <div id="canvas" style="height: 100%; ">

                
            </div>
            <div id="propiedades">
                <div id="props"></div>
                <ul id="children"></ul>
                

                <div class="custom-select" style="margin-bottom: 2%;">
                    
                </div>
            </div>
        </div>
    </section>
    <section class="footy">
        <h3>[ Nombre del Archivo ]</h3>
        <h3 id="object-name">[ Nombre del Objeto ]</h3>
    </section>
    <script type="module" src="http://localhost:3000/static/utils/constants.js"></script>
    <script type="module" src="http://localhost:3000/static/index.js"></script>
</body>
</html>
