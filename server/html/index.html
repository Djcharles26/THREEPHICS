<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Three.js</title>
    <!--Links-->
    <link href="http://localhost:3000/styles/style.css" rel="stylesheet" type="text/css" />
    
  </head>
  <body>
    
    <button onclick="changeCamera(RIGHT)">RIGHT</button>
    <button onclick="changeCamera(LEFT)">LEFT</button>
    <button onclick="changeCamera(FRONT)">FRONT</button>
    <button onclick="changeCamera(BACK)">BACK</button>
    <button onclick="changeCamera(TOP)">TOP</button>
    <button onclick="changeCamera(BOTTOM)">BOTTOM</button>
    <button onclick="changeCamera(PERSPECTIVE)">PERSPECTIVE</button>
    <button onclick="moveX(true)">+</button>
    <button onclick="moveX(false)">-</button>
    <button onclick="addObject("cube")">CUBE</button>

    <script type="module" src="http://localhost:3000/static/constants.js"></script>
    <script type="module" src="http://localhost:3000/static/index.js"></script>
